version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/siphon/siphon/generated
plugins:
  - local: protoc-gen-go
    out: generated
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: generated
    opt: paths=source_relative
  - local: protoc-gen-es
    out: viewer/src/generated
    include_imports: true
    opt: target=ts
