---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - siphon.my.domain
  resources:
  - siphonconfigs
  - siphons
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - siphon.my.domain
  resources:
  - siphonconfigs/finalizers
  - siphons/finalizers
  verbs:
  - update
- apiGroups:
  - siphon.my.domain
  resources:
  - siphonconfigs/status
  - siphons/status
  verbs:
  - get
  - patch
  - update
