# This rule is not used by the project siphon itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the siphon.my.domain.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: siphon
    app.kubernetes.io/managed-by: kustomize
  name: siphonconfig-editor-role
rules:
- apiGroups:
  - siphon.my.domain
  resources:
  - siphonconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - siphon.my.domain
  resources:
  - siphonconfigs/status
  verbs:
  - get
